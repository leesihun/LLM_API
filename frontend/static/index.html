<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Assistant - Enhanced</title>
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .header-left h1 {
            font-size: 20px;
            margin-bottom: 2px;
        }

        .header-left p {
            font-size: 12px;
            opacity: 0.9;
        }

        .header-right {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .user-info {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            font-size: 13px;
        }

        .toolbar {
            padding: 10px 20px;
            background: #1a1a1a;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .toolbar-left {
            display: flex;
            gap: 8px;
            align-items: center;
            flex: 1;
        }

        .toolbar-right {
            display: flex;
            gap: 8px;
        }

        .toolbar-btn {
            background: none;
            border: 1px solid #2a2a2a;
            color: #9ca3af;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .toolbar-btn:hover {
            border-color: #2563eb;
            color: #ffffff;
        }

        .toolbar-btn.active {
            background: #2563eb;
            border-color: #2563eb;
            color: #ffffff;
        }

        select {
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            color: #ffffff;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
        }

        .info-badge {
            padding: 4px 8px;
            background: #2a2a2a;
            border-radius: 4px;
            font-size: 11px;
            color: #888;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background: #151515;
            border-right: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
            transition: width 0.3s;
            overflow: hidden;
        }

        .sidebar.collapsed {
            width: 0;
            border: none;
        }

        .sidebar-header {
            padding: 12px;
            border-bottom: 1px solid #2a2a2a;
            font-weight: 600;
            font-size: 13px;
            color: #9ca3af;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .sidebar-item {
            padding: 10px 12px;
            margin-bottom: 4px;
            background: #1a1a1a;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .sidebar-item:hover {
            background: #2a2a2a;
            border-color: #2563eb;
        }

        .sidebar-item.active {
            background: #2563eb;
            border-color: #2563eb;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 80%;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
            font-size: 12px;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #059669, #047857);
        }

        .message-content {
            background: #1a1a1a;
            padding: 10px 14px;
            border-radius: 12px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
        }

        .input-area {
            padding: 16px 20px;
            background: #1a1a1a;
            border-top: 1px solid #2a2a2a;
        }

        .input-container {
            display: flex;
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
            align-items: flex-end;
        }

        .input-left {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .file-upload-btn {
            width: 40px;
            height: 40px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            color: #9ca3af;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 18px;
        }

        .file-upload-btn:hover {
            background: #3a3a3a;
            color: #ffffff;
        }

        #messageInput {
            flex: 1;
            background: #0f0f0f;
            border: 2px solid #2a2a2a;
            border-radius: 12px;
            color: #ffffff;
            font-size: 14px;
            padding: 10px 14px;
            resize: none;
            outline: none;
            font-family: inherit;
            min-height: 40px;
            max-height: 120px;
        }

        #messageInput:focus {
            border-color: #2563eb;
        }

        #sendBtn {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            white-space: nowrap;
            height: 40px;
        }

        #sendBtn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            gap: 8px;
            align-items: center;
            color: #9ca3af;
            font-size: 14px;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #2563eb;
            animation: pulse 1.4s infinite;
        }

        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes pulse {
            0%, 80%, 100% { opacity: 0.2; }
            40% { opacity: 1; }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 24px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 18px;
        }

        .close-btn {
            background: none;
            border: none;
            color: #9ca3af;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #ffffff;
        }

        .document-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .document-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
        }

        .document-info {
            flex: 1;
        }

        .document-name {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .document-meta {
            font-size: 11px;
            color: #666;
        }

        .delete-btn {
            background: #dc2626;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .delete-btn:hover {
            background: #b91c1c;
        }

        .upload-area {
            border: 2px dashed #2a2a2a;
            border-radius: 8px;
            padding: 32px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 16px;
        }

        .upload-area:hover {
            border-color: #2563eb;
            background: rgba(37, 99, 235, 0.05);
        }

        .upload-area.dragover {
            border-color: #2563eb;
            background: rgba(37, 99, 235, 0.1);
        }

        .empty-state {
            padding: 40px;
            text-align: center;
            color: #666;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1>🤖 LLM Assistant</h1>
            <p>Powered by Local LLM • Enhanced v2.0</p>
        </div>
        <div class="header-right">
            <div class="user-info" id="userInfo">Loading...</div>
            <button class="toolbar-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="toolbar">
        <div class="toolbar-left">
            <button class="toolbar-btn" onclick="toggleSidebar()">☰ Menu</button>
            <button class="toolbar-btn" onclick="newChat()">+ New Chat</button>
            <select id="modelSelect" onchange="changeModel()">
                <option value="">Loading models...</option>
            </select>
            <span class="info-badge" id="sessionInfo">Session: New</span>
        </div>
        <div class="toolbar-right">
            <button class="toolbar-btn" onclick="openDocuments()">📄 Documents</button>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">Recent Conversations</div>
            <div class="sidebar-content" id="sidebarContent">
                <div class="empty-state">No conversations yet</div>
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-container" id="chatContainer">
                <!-- Messages will appear here -->
            </div>

            <div class="input-area">
                <div class="input-container">
                    <div class="input-left">
                        <label for="fileInput" class="file-upload-btn" title="Upload document">📎</label>
                        <input type="file" id="fileInput" onchange="handleFileSelect(event)" multiple accept=".pdf,.txt,.md,.doc,.docx">
                    </div>
                    <textarea
                        id="messageInput"
                        placeholder="Type your message here..."
                        rows="1"
                        onkeydown="handleKeyPress(event)"
                        oninput="autoResize(this)"></textarea>
                    <button id="sendBtn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Documents Modal -->
    <div class="modal" id="documentsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>📄 My Documents</h2>
                <button class="close-btn" onclick="closeDocuments()">&times;</button>
            </div>

            <div class="upload-area" id="uploadArea" onclick="document.getElementById('modalFileInput').click()">
                <div>📤 Click or drag files here to upload</div>
                <div style="margin-top: 8px; font-size: 12px; color: #666;">Supports: PDF, TXT, MD, DOC, DOCX</div>
            </div>
            <input type="file" id="modalFileInput" onchange="handleModalFileSelect(event)" multiple accept=".pdf,.txt,.md,.doc,.docx">

            <div class="document-list" id="documentList">
                <div class="empty-state">No documents uploaded yet</div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let apiKey = localStorage.getItem('session_token');
        let userData = JSON.parse(localStorage.getItem('user_data') || '{}');
        let sessionId = null;
        let currentModel = '';
        let availableModels = [];
        let sidebarCollapsed = false;

        // Check authentication
        if (!apiKey) {
            window.location.href = 'login.html';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadUserInfo();
            await loadModelInfo();
            addMessage('assistant', 'Hello! I\'m your AI assistant. How can I help you today?');

            // Setup drag and drop
            setupDragAndDrop();
        });

        async function loadUserInfo() {
            document.getElementById('userInfo').textContent = `👤 ${userData.username || 'User'}`;
        }

        async function loadModelInfo() {
            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/v1/models`, {
                    headers: { 'Authorization': `Bearer ${apiKey}` }
                });
                const data = await response.json();

                if (data.data && data.data.length > 0) {
                    availableModels = data.data;
                    currentModel = data.data[0].id;

                    const select = document.getElementById('modelSelect');
                    select.innerHTML = '';
                    data.data.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.id;
                        option.textContent = model.id;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Failed to load model info:', error);
            }
        }

        function changeModel() {
            currentModel = document.getElementById('modelSelect').value;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || document.getElementById('sendBtn').disabled) return;

            // Add user message
            addMessage('user', message);
            input.value = '';
            input.style.height = 'auto';

            // Show loading
            const loadingId = showLoading();
            disableSend(true);

            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: currentModel,
                        messages: [
                            { role: 'user', content: message }
                        ],
                        session_id: sessionId
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Request failed');
                }

                const data = await response.json();

                // Update session ID
                if (data.x_session_id) {
                    sessionId = data.x_session_id;
                    document.getElementById('sessionInfo').textContent = `Session: Active`;
                }

                // Add assistant response
                hideLoading(loadingId);
                if (data.choices && data.choices[0]) {
                    addMessage('assistant', data.choices[0].message.content);
                }

            } catch (error) {
                hideLoading(loadingId);
                addMessage('assistant', `Error: ${error.message}`);
            }

            disableSend(false);
        }

        function addMessage(role, content) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'U' : 'AI';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            container.appendChild(messageDiv);

            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        function showLoading() {
            const container = document.getElementById('chatContainer');
            const loadingDiv = document.createElement('div');
            const id = 'loading-' + Date.now();
            loadingDiv.id = id;
            loadingDiv.className = 'loading';
            loadingDiv.innerHTML = `
                <div class="loading-dots">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
                <span>AI is thinking...</span>
            `;
            container.appendChild(loadingDiv);
            container.scrollTop = container.scrollHeight;
            return id;
        }

        function hideLoading(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function disableSend(disabled) {
            document.getElementById('sendBtn').disabled = disabled;
        }

        function newChat() {
            if (confirm('Start a new chat? Current conversation will be cleared.')) {
                sessionId = null;
                document.getElementById('chatContainer').innerHTML = '';
                document.getElementById('sessionInfo').textContent = 'Session: New';
                addMessage('assistant', 'Hello! I\'m your AI assistant. How can I help you today?');
            }
        }

        function toggleSidebar() {
            sidebarCollapsed = !sidebarCollapsed;
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed', sidebarCollapsed);
        }

        async function openDocuments() {
            document.getElementById('documentsModal').classList.add('show');
            await loadDocuments();
        }

        function closeDocuments() {
            document.getElementById('documentsModal').classList.remove('show');
        }

        async function loadDocuments() {
            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/api/files/documents`, {
                    headers: { 'Authorization': `Bearer ${apiKey}` }
                });
                const data = await response.json();

                const listDiv = document.getElementById('documentList');

                if (!data.documents || data.documents.length === 0) {
                    listDiv.innerHTML = '<div class="empty-state">No documents uploaded yet</div>';
                    return;
                }

                listDiv.innerHTML = '';
                data.documents.forEach(doc => {
                    const item = document.createElement('div');
                    item.className = 'document-item';
                    item.innerHTML = `
                        <div class="document-info">
                            <div class="document-name">${doc.filename}</div>
                            <div class="document-meta">${formatSize(doc.size)} • ${formatDate(doc.created)}</div>
                        </div>
                        <button class="delete-btn" onclick="deleteDocument('${doc.file_id}')">Delete</button>
                    `;
                    listDiv.appendChild(item);
                });
            } catch (error) {
                console.error('Failed to load documents:', error);
            }
        }

        async function handleFileSelect(event) {
            const files = event.target.files;
            if (files.length > 0) {
                await uploadFiles(files);
            }
            event.target.value = '';
        }

        async function handleModalFileSelect(event) {
            const files = event.target.files;
            if (files.length > 0) {
                await uploadFiles(files);
                await loadDocuments();
            }
            event.target.value = '';
        }

        async function uploadFiles(files) {
            for (let file of files) {
                try {
                    const formData = new FormData();
                    formData.append('file', file);

                    const response = await fetch(`${CONFIG.API_BASE_URL}/api/files/upload`, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${apiKey}` },
                        body: formData
                    });

                    if (response.ok) {
                        const data = await response.json();
                        addMessage('assistant', `✅ File "${file.name}" uploaded successfully!`);
                    } else {
                        const error = await response.json();
                        addMessage('assistant', `❌ Failed to upload "${file.name}": ${error.detail}`);
                    }
                } catch (error) {
                    addMessage('assistant', `❌ Error uploading "${file.name}": ${error.message}`);
                }
            }
        }

        async function deleteDocument(fileId) {
            if (!confirm('Are you sure you want to delete this document?')) return;

            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/api/files/documents/${fileId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${apiKey}` }
                });

                if (response.ok) {
                    await loadDocuments();
                } else {
                    alert('Failed to delete document');
                }
            } catch (error) {
                alert('Error deleting document: ' + error.message);
            }
        }

        function setupDragAndDrop() {
            const uploadArea = document.getElementById('uploadArea');

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', async (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');

                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    await uploadFiles(files);
                    await loadDocuments();
                }
            });
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('session_token');
                localStorage.removeItem('user_data');
                window.location.href = 'login.html';
            }
        }

        // Close modal on outside click
        document.getElementById('documentsModal').addEventListener('click', (e) => {
            if (e.target.id === 'documentsModal') {
                closeDocuments();
            }
        });
    </script>
</body>
</html>
