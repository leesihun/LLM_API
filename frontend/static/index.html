<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI-Compatible LLM Chat</title>
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 80%;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #059669, #047857);
        }

        .message-content {
            background: #1a1a1a;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
        }

        .input-area {
            padding: 20px;
            background: #1a1a1a;
            border-top: 1px solid #2a2a2a;
        }

        .input-container {
            display: flex;
            gap: 12px;
            max-width: 1200px;
            margin: 0 auto;
        }

        #messageInput {
            flex: 1;
            background: #0f0f0f;
            border: 2px solid #2a2a2a;
            border-radius: 12px;
            color: #ffffff;
            font-size: 14px;
            padding: 12px 16px;
            resize: none;
            outline: none;
            font-family: inherit;
        }

        #messageInput:focus {
            border-color: #2563eb;
        }

        #sendBtn {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        #sendBtn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            gap: 8px;
            align-items: center;
            color: #9ca3af;
            font-size: 14px;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #2563eb;
            animation: pulse 1.4s infinite;
        }

        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes pulse {
            0%, 80%, 100% { opacity: 0.2; }
            40% { opacity: 1; }
        }

        .toolbar {
            padding: 12px 20px;
            background: #1a1a1a;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toolbar-btn {
            background: none;
            border: 1px solid #2a2a2a;
            color: #9ca3af;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .toolbar-btn:hover {
            border-color: #2563eb;
            color: #ffffff;
        }

        .info-text {
            font-size: 12px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– OpenAI-Compatible LLM Chat</h1>
        <p>Powered by Local LLM â€¢ v3.0.0</p>
    </div>

    <div class="toolbar">
        <div class="info-text">
            <span id="modelInfo">Model: Loading...</span> â€¢
            <span id="sessionInfo">Session: New</span>
        </div>
        <div>
            <button class="toolbar-btn" onclick="newChat()">New Chat</button>
            <button class="toolbar-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="chat-container" id="chatContainer">
        <!-- Messages will appear here -->
    </div>

    <div class="input-area">
        <div class="input-container">
            <textarea
                id="messageInput"
                placeholder="Type your message here..."
                rows="1"
                onkeydown="handleKeyPress(event)"></textarea>
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Global state
        let apiKey = localStorage.getItem('session_token');
        let sessionId = null;
        let currentModel = '';

        // Check authentication
        if (!apiKey) {
            window.location.href = 'login.html';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadModelInfo();
            addMessage('assistant', 'Hello! I\'m your AI assistant. How can I help you today?');
        });

        async function loadModelInfo() {
            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/v1/models`, {
                    headers: { 'Authorization': `Bearer ${apiKey}` }
                });
                const data = await response.json();
                if (data.data && data.data.length > 0) {
                    currentModel = data.data[0].id;
                    document.getElementById('modelInfo').textContent = `Model: ${currentModel}`;
                }
            } catch (error) {
                console.error('Failed to load model info:', error);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || document.getElementById('sendBtn').disabled) return;

            // Add user message
            addMessage('user', message);
            input.value = '';
            input.style.height = 'auto';

            // Show loading
            const loadingId = showLoading();
            disableSend(true);

            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: currentModel,
                        messages: [
                            { role: 'user', content: message }
                        ],
                        session_id: sessionId
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'Request failed');
                }

                const data = await response.json();

                // Update session ID
                if (data.x_session_id) {
                    sessionId = data.x_session_id;
                    document.getElementById('sessionInfo').textContent = `Session: Active`;
                }

                // Add assistant response
                hideLoading(loadingId);
                if (data.choices && data.choices[0]) {
                    addMessage('assistant', data.choices[0].message.content);
                }

            } catch (error) {
                hideLoading(loadingId);
                addMessage('assistant', `Error: ${error.message}`);
            }

            disableSend(false);
        }

        function addMessage(role, content) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'U' : 'AI';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            container.appendChild(messageDiv);

            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        function showLoading() {
            const container = document.getElementById('chatContainer');
            const loadingDiv = document.createElement('div');
            const id = 'loading-' + Date.now();
            loadingDiv.id = id;
            loadingDiv.className = 'loading';
            loadingDiv.innerHTML = `
                <div class="loading-dots">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
                <span>AI is thinking...</span>
            `;
            container.appendChild(loadingDiv);
            container.scrollTop = container.scrollHeight;
            return id;
        }

        function hideLoading(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function disableSend(disabled) {
            document.getElementById('sendBtn').disabled = disabled;
        }

        function newChat() {
            if (confirm('Start a new chat? Current conversation will be cleared.')) {
                sessionId = null;
                document.getElementById('chatContainer').innerHTML = '';
                document.getElementById('sessionInfo').textContent = 'Session: New';
                addMessage('assistant', 'Hello! I\'m your AI assistant. How can I help you today?');
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('session_token');
                window.location.href = 'login.html';
            }
        }

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
    </script>
</body>
</html>
